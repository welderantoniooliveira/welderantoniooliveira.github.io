<script>
(function(){
  const frames = { pt: document.getElementById("ptFrame"), en: document.getElementById("enFrame") };
  const docs = { pt: document.getElementById("ptDoc").innerHTML, en: document.getElementById("enDoc").innerHTML };
  const btns = document.querySelectorAll(".langbtn[data-lang]");
  const brand = document.getElementById("brandToggle");

  // Carrega o conteúdo integral uma única vez em cada iframe
  frames.pt.srcdoc = docs.pt;
  frames.en.srcdoc = docs.en;

  // Função para anexar a bandeira após "António Oliveira" no topo do site carregado
  function addFlagAfterName(lang){
    const frame = frames[lang];
    const doc = frame.contentDocument;
    if (!doc) return;
    const flag = (lang === "pt") ? "🇵🇹" : "🇬🇧";

    // Helper para remover acentos
    const norm = s => (s || "").normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

    // Estratégia: procurar primeiro headings e elementos de logo/brand
    const candidates = doc.querySelectorAll("h1, header h1, .logo, .brand, .site-title, h2, h3");
    for (const el of candidates) {
      const text = norm(el.textContent || "");
      if (text.includes("antonio oliveira")) {
        if (!el.querySelector(".ao-flag")) {
          const span = doc.createElement("span");
          span.className = "ao-flag";
          span.textContent = " " + flag;
          el.appendChild(span);
        } else {
          el.querySelector(".ao-flag").textContent = " " + flag;
        }
        return; // feito no primeiro match
      }
    }

    // Se não encontrou, opcional: inserir no topo do body como fallback, discreto
    if (!doc.querySelector(".ao-flag-fallback")) {
      const host = doc.createElement("div");
      host.className = "ao-flag-fallback";
      host.style.cssText = "position:absolute;top:8px;left:8px;font-size:18px;opacity:.85;pointer-events:none";
      host.textContent = flag;
      doc.body.appendChild(host);
    }
  }

  function setLang(l){
    localStorage.setItem("prefLang", l);
    document.documentElement.lang = l;
    frames.pt.classList.toggle("active", l==="pt");
    frames.en.classList.toggle("active", l==="en");
    frames.pt.style.display = (l==="pt") ? "block" : "none";
    frames.en.style.display = (l==="en") ? "block" : "none";
    btns.forEach(b => {
      const active = b.dataset.lang===l;
      b.classList.toggle("active", active);
      b.setAttribute("aria-pressed", active ? "true" : "false");
    });
    if (location.hash !== "#" + l) history.replaceState(null, "", "#" + l);
    // Atualiza bandeira ao lado do nome
    addFlagAfterName(l);
  }

  function toggleLang(){
    const current = document.documentElement.lang || "pt";
    setLang(current === "pt" ? "en" : "pt");
  }

  const onLoadOnce = (lang) => () => addFlagAfterName(lang);
  frames.pt.addEventListener("load", onLoadOnce("pt"), { once: true });
  frames.en.addEventListener("load", onLoadOnce("en"), { once: true });

  const hash = (location.hash||"").replace("#","").toLowerCase();
  const saved = localStorage.getItem("prefLang");
  const initial = (hash==="pt"||hash==="en") ? hash : (saved || "pt");
  setLang(initial);

  // handlers
  btns.forEach(b => b.addEventListener("click", () => setLang(b.dataset.lang)));
  brand.addEventListener("click", toggleLang);
  brand.addEventListener("keydown", (e) => { if (e.key==="Enter"||e.key===" ") { e.preventDefault(); toggleLang(); } });
})();
</script>
